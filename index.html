<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser File System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Browser File System</h1>

        <!-- Create File Section -->
        <div class="section">
            <h2>Create File</h2>
            <div class="input-box">
                <input type="text" id="createName" required>
                <label for="createName">File Name</label>
            </div>
            <button onclick="createFile()">Create</button>
        </div>

        <!-- Write to File Section -->
        <div class="section">
            <h2>Write to File</h2>
            <div class="input-box">
                <input type="number" id="writeIndex" required>
                <label for="writeIndex">File Index</label>
            </div>
            <div class="input-box">
                <input type="text" id="writeData" required>
                <label for="writeData">Data</label>
            </div>
            <button onclick="writeFile()">Write</button>
        </div>

        <!-- Read from File Section -->
        <div class="section">
            <h2>Read from File</h2>
            <div class="input-box">
                <input type="number" id="readIndex" required>
                <label for="readIndex">File Index</label>
            </div>
            <button onclick="readFile()">Read</button>
            <p id="readOutput"></p>
        </div>

        <!-- Delete File Section -->
        <div class="section">
            <h2>Delete File</h2>
            <div class="input-box">
                <input type="number" id="deleteIndex" required>
                <label for="deleteIndex">File Index</label>
            </div>
            <button onclick="deleteFile()">Delete</button>
        </div>

        <!-- List Files Section -->
        <div class="section">
            <h2>List Files</h2>
            <button onclick="listFiles()">List</button>
            <ul id="fileList"></ul>
        </div>

        <!-- Truncate File Section -->
        <div class="section">
            <h2>Truncate File</h2>
            <div class="input-box">
                <input type="number" id="truncateIndex" required>
                <label for="truncateIndex">File Index</label>
            </div>
            <button onclick="truncateFile()">Truncate</button>
        </div>

        <!-- Modify File Section -->
        <div class="section">
            <h2>Modify File</h2>
            <div class="input-box">
                <input type="number" id="modifyIndex" required>
                <label for="modifyIndex">File Index</label>
            </div>
            <div class="input-box">
                <input type="text" id="modifyData" required>
                <label for="modifyData">Data</label>
            </div>
            <button onclick="modifyFile()">Modify</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
